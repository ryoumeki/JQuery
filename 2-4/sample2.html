<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>sample2</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script>

		// 属性の値を変更する・変更したい要素の値を括弧内にかく。sample2はクリアボタンがクリックされたら valを実行し、input要素の値を空
		// に変更(削除)するスクリプト。

$(function(){
	$("button").click(function(){
		$("input").val("");
	});
});
		</script>
	</head>
	<body>
		お名前：<input type="text"><button>クリア</button>

	</body>
</html>
