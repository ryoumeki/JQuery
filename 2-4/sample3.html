<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample3</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script>
		// フォーカスを感知する focus・input要素などのフォーム部分がマウスなどによって選択された状態になったことを感知して設定された処理を実行する。
		// 括弧内に functionを使って記述する。

		$(function() {
					$("input").val("入力してください").css("color", "#ccc")
						.focus(function() {
							$(this).val("").css("color", "#000");

						});
					});
	</script>
</head>

<body>
	お名前：<input type="text" value="">
</body>

</html>
