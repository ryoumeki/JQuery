<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample5</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script>
		// フォーカスが外れたことを感知する blur・フォーカスが外れた時にフォームが入力されてるか否かによって異なる処理をする。
		// value属性がからの場合は最初と同じイベントの処理を再設定し、value属性に値が入っていれば何もしない。フォームへの入力、未入力によって処理を
		// 変えるには if文 という構文を使う。

		$(function() {
			$("input").val("入力してください").css("color", "#ccc")
				.one("focus", function() {
					$(this).val("").css("color", "#000");
				}).blur(function() {
					if ($(this).val() == "") {
						$(this).val("入力してください").css("color", "#ccc")
							.one("focus", function() {
								$(this).val("").css("color", "#000");
							});
					}
				});
		});
	</script>
</head>

<body>
	お名前：<input type="text" value="">
</body>

</html>
