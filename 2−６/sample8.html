<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>sample8</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<style type="text/css">
img{
	display:none;
}

		</style>
		<script>

		// 表示状態をフェードイン・フェードアウトで切り替える fadeIn()/ fadeOut()・文字通りフェードイン・フェードアウトしながらHTML要素の
		// 表示。非表示を切り替える命令です。透明度(CSSのopacityプロパティ)の値を徐々に変更するかとでフェード効果を実現している。
		// 書き方はこれまで同様に括弧内にスピードとコールバック関数をかく。
		// sample8は表示ボタン(id属性が「fadein」のbutton要素)がクリックされると、cssで非表示(display:none)に設定していたimg要素
		// をフェードインで表示する。非表示(id属性が「fadeout」のbutton要素)がクリックされると逆にimg要素をフェードアウトで非表示にする。
		
$(function(){
	$("button#fadeIn").click(function(){
		$("img:not(:animated)").fadeIn("slow");
	});
	$("button#fadeOut").click(function(){
		$("img:not(:animated)").fadeOut("slow");
	});
});
		</script>
	</head>
	<body>
		<button id="fadeIn">表示</button>
		<button id="fadeOut">非表示</button>
		<p><img src="flower.jpg" alt="flower"></p>
	</body>
</html>
